<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LESSON 22 - JavaScript Demo</title>
	<link rel="stylesheet" href="css/style.css">

	<style>
		#rollback{
			color: green;
		}
	</style>
</head>
<body>
	<h2>Welcome to JavaScript</h2>
	<hr>

	<h2 style="color:green">Access denied - you have not authorized to access this resource</h2>

<h2>Redirect to HomePage after <span id="rollback">10</span> second</body></h2>

	<hr>

	<h3><a href="index.html">Redirect to HomePage</a></h3>

	<script>
		let counter = 10;
		let runner = setInterval(function(){
			counter--;
			document.querySelector("#rollback").textContent = counter;
			if(counter === 0){
				window.location.href = "index.html";
				clearInterval(runner);
			}
			
		},1000);
	</script>
</body>
</html>
