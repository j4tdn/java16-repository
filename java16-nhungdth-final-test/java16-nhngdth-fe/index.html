<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ikea Store</title>
</head>

<body>
    <header>
        <div class="header-logo">
            <div class="logo">
                <img src="https://theme.hstatic.net/1000155151/1001055935/14/logo.png?v=11" alt="">
            </div>
            <div class="search">
                <input type="text" class="text" placeholder="Tìm kiếm...">
                <button></button>
            </div>
        </div>
        <div class="header-menu">
            <ul>
                <li><a href="">Tất cả</a></li>
                <li><a href="">Đồ phòng khách</a></li>
                <li><a href="">Đồ phòng ngủ</a></li>
                <li><a href="">Đồ phòng tắm</a></li>
                <li><a href="">Đồ bếp</a></li>
                <li><a href="">Đồ dùng bàn ăn</a></li>
                <li><a href="">Đồ trẻ em</a></li>
                <li><a href="">Đồ dùng gia đình</a></li>
                <li><a href="">Decor/Trang trí</a></li>
                <li><a href="">Tin tức</a></li>
                <li><a href="">Tất cả danh mục</a></li>
            </ul>
        </div>
    </header>
    <main>
      <div>
        <img src="https://theme.hstatic.net/1000155151/1001055935/14/image_slider1.jpg?v=11" class="img" />
      </div>

        <div class="list-banner">
            <img src="//theme.hstatic.net/1000155151/1001055935/14/custom_banner_1_image.jpg?v=11" alt="Đồ bếp">
            <img src="//theme.hstatic.net/1000155151/1001055935/14/custom_banner_2_image.jpg?v=11" alt="Đồ trang trí">
            <img src="//theme.hstatic.net/1000155151/1001055935/14/custom_banner_3_image.jpg?v=11" alt="Đồ gia dụng">
        </div>
    </main>
</body>

</html>
