<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LESSON20 - Javascipt Demo</title>
	<link rel="stylesheet" href="css/todo-style.css">
</head>
<body>

	<p class="error-mes invisible">Task content cannot be empty !! Please text something</p>
	<div class="todo-block">
		<div class="todo-header">
			<h1>Todo App</h1>
		</div>

		<div class="todo-body">
			<form class="form-add">
				<input class="new-task-content" type="text" placeholder="Write task You want to complete">
				<input class="btn-add" type="button" value="+">
			</form>
			<ul class="tasks">
				<li>
					<div class="cbx-done">
						<input type="checkbox">
					</div>
					<p class="content">Task 1</p>
					<button class="btn-remove">x</button>
				</li>
				<li>
					<div class="cbx-done">
						<input type="checkbox">
					</div>
					<p class="content">Task 2</p>
					<button class="btn-remove">x</button>
				</li>
			</ul>
		</div>

	</div>

	<script src="js/ex10_todo.js"></script>
</body>
</html>
