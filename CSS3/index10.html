<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index10 - Border Radius</title>
	<style>
		body {
			padding: 20px 20px;
		}
		.block {
			margin: 200px auto;
			width: 300px;
			height: 300px;
			background: orange;
			border-radius: 50px 50px;

			box-shadow: 40px 15px 20px blue ;
             /*insert (ngược vào trong)trục ngang - nằm dưới - bóng mờ - màu	*/
            box-shadow: inset 0 0 89px #00f;
            opacity: 0.5;
            /*làm mờ            */
		}
	</style>
</head>
<body>
	<div class="block">
		
	</div>
</body>
</html>
