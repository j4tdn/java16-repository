<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 - Template</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

	<!-- Internal CSS -->
	<style>
        /*CSS selector*/
		p {
			font-size: 32px;
			color: lightblue;
		}

        /* Override with External CSS		*/
        .container{
        	background-color: yellow;
        }
	</style>
</head>
<body>
	<!-- Inline CSS -->
	<!-- Default font size - 16px - 1rem-->
	<p style="font-size:2rem; font-family: Corble;">Welcome to Java - Spring course</p>
	<p>Happy coding - 10.06.2023</p>

    <!-- Indentity: xác minh
    class: không duy nhất
    id: duy nhất/mỗi tag chỉ được dùng 1 cái -->

	<div class="container">
		<!-- Nothing -->
	</div>

	<hr>

	<div class="container">
		<!-- Nothing -->
	</div>
	
	<div>
		DateTime: <input type="date">
	</div>

</body>
</html>
