<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index14 - Transform Transition</title>
	<style type="text/css">
		.block{
            margin: 200px auto;

			width: 150px;
			height: 150px;

			background: #333;
			color: #fff;

			font-size: 18px;
			font-family: Corbel;
            /*property delay duration timing-function*/
			transition: color 3s 2s linear;

		}
		.block:hover{
			color: #333;
			background: #fff;
			transform: scale(2);
		}
	</style>
</head>
<body>
	
     <div class="block">
     	Lorem ipsum dolor, sit amet, consectetur adipisicing elit. Ipsum, at?
     </div>

</body>
</html>
