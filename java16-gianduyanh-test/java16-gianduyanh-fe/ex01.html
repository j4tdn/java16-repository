<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ikea store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.webp" alt="logo">
        </div>
        <div class="input-group">
            <div class="merge">
                <input class="input" type="text" placeholder="Tìm kiếm ...">
                <span class="search-btn"><button id="btn"><i class="fa fa-search"></i></button></span>
            </div>
        </div>
    </div>

    <div class="nav-center">
        <nav class="nav-center-text">
            <ul class="site-nav">
                <li><a>Tất cả</a></li>
                <li><a>Đồ phòng khách</a></li>
                <li><a>Đồ phòng ngủ</a></li>
                <li><a>Đồ phòng tắm</a></li>
                <li><a>Đồ bếp</a></li>
                <li><a>Đồ dùng bàn ăn</a></li>
                <li><a>Đồ trẻ em</a></li>
                <li><a>Đồ dùng gia đình</a></li>
                <li><a>Decor/trang trí</a></li>
                <li><a>Tin tức</a></li>
            </ul>
        </nav>

        <div>Tất cả các danh mục</div>
        <div class="categories">

        </div>



    </div>
    <div class="image-container">
        <img src="image_slider1.webp" alt="Image 1">
        <img src="image_slider2.webp" alt="Image 2">
    </div>

    <div class="fixed-images">
        <img src="custom_banner_1_image.webp" alt="Fixed Image 1">
        <img src="custom_banner_2_image.webp" alt="Fixed Image 2">
        <img src="custom_banner_3_image.webp" alt="Fixed Image 3">
    </div>

    <script src="script.js"></script>
</body>

</html>
